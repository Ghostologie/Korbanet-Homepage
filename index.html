<!DOCTYPE html>
<html>

<head>
  <title>Korbanet</title>
  <link rel="icon" href=https://img.icons8.com/ios/50/globe--v1.png>
  <meta name="description" content="Korbanet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      font-size: 2.5rem;
    }

    h3 {
      font-size: 1.5rem;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <section>
    <h1>Aida-Counter</h1>
    <img src="aida.jpg" width="275" height="183" alt="Aida-Logo">
    <h3 id="counter"></h3>

    <script>
      const targetDate = new Date("2026-08-13");
      const today = new Date();

      const timeDiff = targetDate - today;
      const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

      document.getElementById("counter").textContent = "Noch " + daysLeft + " Tage bis Aida.";
    </script>
  </section>
</body>

</html>
